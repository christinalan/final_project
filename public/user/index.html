<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>animal communication</title>
  </head>
  <body>
    <audio id="messageAudio" src=""></audio>
    <div id="top-container"></div>
    <div id="animal-dropdown">
      <select id="select-animal" class="dropdown">
        select animal
      </select>
    </div>
    <div id="chat-canvas">
      <form id="chat-box" action="">
        <textarea
          id="input-chat"
          class="chat"
          name="address"
          rows="3"
          cols="30"
        ></textarea>
      </form>
      <div class="buttons">
        <button id="hear-button" class="button hear-button">
          Hear Messages
        </button>
        <button id="convert-button" class="button convert-button">
          Convert
        </button>
      </div>
    </div>
    <input type="text" id="uname" name="fname" placeholder="username" />
    <button id="send-name" class="send-name">send</button>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
